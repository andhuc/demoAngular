<div class="container">
    <h2>Contract list</h2>

    <div class="mt-5" style="height: 66vh; overflow-y: auto;">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Created at</th>
                    <th>Sign</th>
                    <th>Is signed</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contract of contracts">
                    <td>{{ contract.id }}</td>
                    <td>{{ contract.title }}</td>
                    <td>{{ contract.createdAt | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="sign(contract.id)">
                            Sign
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning" *ngIf="contract.isSigned" (click)="download(contract.id)">
                            Download
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
