<div class="row d-flex"
    style="justify-content: center; flex-direction: column; align-items: center; flex-wrap: nowrap; width: 100%; height: 100vh;">

    <input class="form-control w-25" type="file" (change)="onFileSelected($event)" accept=".pdf" />

    <pdf-viewer [src]="pdfSrc" [render-text]="true" [page]="currentPage" [show-all]="false" [zoom]="0.75"
        (after-load-complete)="afterLoadComplete($event)" style="width: 100%; height: 90vh;">
    </pdf-viewer>

    <div class="text-center">
        <button class="btn btn-secondary col-1" style="margin: 0 2%;" (click)="goToPrevPage()"
            [disabled]="currentPage === 1">Prev Page</button>
        <button class="btn btn-secondary col-1" style="margin: 0 2%;" (click)="goToNextPage()"
            [disabled]="currentPage === totalPages">Next Page</button>
    </div>
</div>
